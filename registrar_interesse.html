    <section class="layout_padding">
        <container class="middlereg">
            <div class="info1">
                <div class="cabecalhoreg">
                    <h2>Registre seu interesse em uma obra</h2>
                </div>
                <div class="boxmoby">
                    <div>
                        <h2>Upe a imagem do livro:</h2>
                        <input class="inputfile" type="file" name="file">
                    </div>
                </div>
                <form action="http://localhost:3000/" id="registro-interesse-LNE" method="post">
                    <input class="inputnewh" placeholder="Título" type="text" id="title" required>
                    <input class="inputnewh" placeholder="Autor" type="text" id="author" required>
                    <input class="ISBN" placeholder="ISBN" type="text" id="isbn">
                    <input class="col-md-5" type="number" placeholder="Preço" id="livro-valor" > <br>
                    <label class="labelcomment" for="textarea">
                          Escreva seu comentário:
                    </label>
                    <textarea class="inputrow" rows="7" cols="45" name="description" id="description">
                    </textarea>
                    <div class="form-group">
                        <div style="padding-left: 20px;" > Você tem interesse por um livro:
                            <select name="condition" id="condition">
                                <option value="Novo">Novo</option >
                                <option value="Usado">Usado</option >
                              </select>
                        </div> <br><br>
                    </div>    
                    <div class="Reginter">
                        <button type="submit" class="interbutt">Registrar</button>
                    </div>
                </form>
            </div>
            <row>
                <div style="height: 640px;">
                </div>
            </row>
